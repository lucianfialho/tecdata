version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: tecdata_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tecdata}
      POSTGRES_USER: ${POSTGRES_USER:-tecdata_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tecdata_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - tecdata_network
    restart: unless-stopped

  adminer:
    image: adminer:4.8.1
    container_name: tecdata_adminer
    ports:
      - "8080:8080"
    networks:
      - tecdata_network
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  tecdata_network:
    driver: bridge